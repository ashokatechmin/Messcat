name: Deploy to AWS

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{secrets.GH_TOKEN}}
        submodules: recursive

    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
          node-version: ${{ matrix.node-version }}

    - name: Install Serverless
      run: npm i -g serverless

    - name: Install Dependencies
      run: npm i

    - name: Serverless AWS authentication
      run: sls config credentials --provider aws --key ${{ secrets.ACCESS_KEY_ID }} --secret ${{ secrets.SECRET_ACCESS_KEY }}

    - name: Copy production env
      run: 'echo -e "${{secrets.ENV}}" > .env'

    - name: Append auxiliary env variables
      run: 'echo -e "\n" && echo -e "${{secrets.MESSCAT_GOOGLE}}" >> .env'

    - name: Database migrations and generate db types
      run: 'npx prisma db migrate deploy && npx prisma generate'

    - name: Compile typescript
      run: 'tsc'

    - name: Deploy Lambda functions
      run: sls deploy