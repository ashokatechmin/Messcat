service: messcat

frameworkVersion: '3'
useDotenv: true

package:
  exclude:
    - node_modules/prisma/**
    - node_modules/@types/**
    - node_modules/.cache/**
    - ./**/*.ts
    - node_modules/@prisma/engines/introspection-*
    - node_modules/@prisma/engines/migration-*


plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs14.x
  stage: production
  region: ap-south-1
  apiName: messcat
  memorySize: 256 # 256mb
  timeout: 30 # 60s
  lambdaHashingVersion: 20201221
  versionFunctions: false

functions:
  wa-hook:
    handler: src/index.hook
    events:
        - http:
            path: /wa-hook
            method: post